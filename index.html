<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="card">
        <div class="BasicInfor">
            <div class="card__title">
                <div class="card__title-category">Nike</div>
                <div class="card__title-name">Nike Air 2022</div>
                <div class="card__title-infor">New product 2022</div>
            </div>
            <div class="card__images">
                <div class="card__images-img">
                    <div class="card__images-img__item">
                        <input type="radio" name="color" id="green" checked>
                        <img src="./image/green.png" alt="">
                    </div>
                    <div class="card__images-img__item">
                        <input type="radio" name="color" id="black">
                        <img src="./image/black.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card__color">
                <label for="green">
                   <div class="eclipse--green"></div>
                </label>
                <label for="black">
                   <div class="eclipse--black"></div>
                </label>
            </div>
            <div class="card__add-to-cart">
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </div>
        <div class="card__mores">
            <div class="stars">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="Price">$23.90</div>
        </div>
    </div>
</body>

</html>
